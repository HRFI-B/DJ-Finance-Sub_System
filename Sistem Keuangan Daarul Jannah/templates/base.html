<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dashboard - Sistem Pembayaran DJ</title>
        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <!-- CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">

        <link rel="icon" type="image/png" href="{{ url_for('static', filename='Image/Icon1.png') }}">
        <script src="https://kit.fontawesome.com/07552a3127.js" crossorigin="anonymous"></script>
        {% block head%}
        {% endblock %}
    </head>
    <body>
        <!-- Sidebar -->
        <nav>
            <ul>
                <li class="logo"><img src="{{ url_for('static', filename='Image/logo-sekolah.png') }}" class="schlogo"></li>
                <li class="tag-logo">Sistem Keuangan Sekolah Islam Plus Daarul Jannah</li>
                <li><a href="/manajemen_siswa"><i class="fa fa-users"></i>&nbsp;  Data Siswa/i</a></li>
            </ul>
        </nav>

        <div class="wrapper">
            <div class="header">
                <div class="profil">
                    <div class="wrap-profil-konten dropdown">
                        <a class="konten-profil dropdown-toggle"data-toggle="dropdown">
                            <div class="teks-profil">
                                <h5>{{session['nama']}}</h5>
                                <h6>{{session['nip']}}</h6>
                            </div>
                            <img src="{{ url_for('static', filename='Image/foto-siswa.png') }}" class="foto-profil">
                        </a>
                        <ul class="dropdown-menu" style="width:200px;padding:10px ">
                          <li><a href="" class="disabled">Otoritas: {{session['otoritas']}}</a></li>
                          <li><a href="/logout" class="logout-btn">logout</a></li>
                        </ul>
                      </div>
                   
                </div>
                
            </div>
            <div class="section">

                

                {% block body %}
                {% endblock %}
                
            </div>
            
        </div>
        
    </body>
</html>
