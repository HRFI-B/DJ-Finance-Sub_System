<!doctype html>
<html lang="en">
  <head>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--CSS Custom-->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/login.css') }}">

    <title>Login Page</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='Image/logo-dj.png') }}">
    
  </head>
  <body>
    <div class="global-container">
      <div class="card login-form">
        <form action="login" method="post">
          <div class="card-body">
            <img src="{{ url_for('static', filename='Image/logo-dj.png') }}" class = "img">
          </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Masukkan NIP" name="username">
              <label for="floatingInput">NIP</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
              <label for="floatingPassword">Kata Sandi</label>
            </div>
            <div class="form-floating">
              <p style="color: red;  font-size: small;">{{msg}}</p>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn">Masuk</button>
            </div>
        </form>
      </div>
    </div>

    <footer class="bg-light text-center text-lg-start footer">
      <!-- Copyright -->
      <div class="text-left p-3">
        Copyright Â© {{session['year']}} Sekolah Daarul Jannah
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
  </body>
</html>
